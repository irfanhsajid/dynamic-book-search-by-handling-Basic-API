<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- / Bootstrap CSS / -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- / favicon / -->
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/bookstore-icon/book-store-icon-31.png"
        type="image/x-icon">
    <title> Dynamic Book Searching By Using API </title>
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <section class="container my-3">
            <h1 class="text-center text-primary my-3 border-bottom p-3">Find Your Favourite Book</h1>
            <!-- / input field / -->
            <div class="input-group mb-3  w-50 mx-auto ">
                <input id="input-field" type="text" class="form-control" placeholder="Type A Book Name... ">
                <button id="search-btn" class="ms-2 btn btn-outline-primary" type="button">Search</button>
            </div>
            <!-------------/Spinner Div /--------------->
            <div class="d-flex justify-content-center my-4">
                <div id="spinner" class="spinner-border text-primary text-opacity-75" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-------/ Empty String Error part /--------->
            <div id="error-div">

            </div>
            <!-------/ Invalid Input Error part /--------->
            <div id="invalid-error">

            </div>
            <!-------/ Search Items Found part /--------->
            <div id="items-div">

            </div>
            <!-------/ Books Container Cards /--------->
            <div id="book-container" class="row container justify-content-center">

            </div>
        </section>
    </main>
    <!-- / Bootsrap Js / -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Script Js -->
    <script src="app.js"></script>

</body>

</html>
